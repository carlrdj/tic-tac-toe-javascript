<body>
	<div class="container">
		<div class="row">
			<div class="col-12 text-center mt-3 mb-3">
				<h1>Tic Tac Toe</h1>
			</div>

			<div class="col-8 col-md-4">
				<input id="namePlayer1" class="form-control form-control-lg name-player-1" type="text" placeholder="Player N째 01" value="Player N째 01">
			</div>
			<div id="selectSymbolX" onclick="selectSymbol(0)" class="col-4 col-md-2 text-center symbol-option symbol-active">
				<i class="ion-android-close"></i>
			</div>

			<div class="col-8 col-md-4">
				<input id="namePlayer2" class="form-control form-control-lg name-player-2" type="text" placeholder="Player N째 02" value="Player N째 02">
			</div>
			<div id="selectSymbolO" onclick="selectSymbol(1)" class="col-4 col-md-2 text-center symbol-option">
				<i class="ion-android-radio-button-off"></i>
			</div>



			<div id="containerTicTacToe" class="col-12 container-tic-tac-toe p-4 mt-4">
				<table id="lineSquare">
					<tr>
						<td id="tdBox0" onclick="checkBox(0)"><i id="box0" class=""></i></td>
						<td id="tdBox1" onclick="checkBox(1)"><i id="box1" class=""></td>
						<td id="tdBox2" onclick="checkBox(2)"><i id="box2" class=""></td>
					</tr>
					<tr>
						<td id="tdBox3" onclick="checkBox(3)"><i id="box3" class=""></td>
						<td id="tdBox4" onclick="checkBox(4)"><i id="box4" class=""></td>
						<td id="tdBox5" onclick="checkBox(5)"><i id="box5" class=""></td>
					</tr>
					<tr>
						<td id="tdBox6" onclick="checkBox(6)"><i id="box6" class=""></td>
						<td id="tdBox7" onclick="checkBox(7)"><i id="box7" class=""></td>
						<td id="tdBox8" onclick="checkBox(8)"><i id="box8" class=""></td>
					</tr>
				</table>



				<div id="modal-container">
				  <div class="modal-background">
				    <div class="modal">
				      <h2>GANADOR !!!</h2>
				      <h2 id="won" class="winner"></h2>
				      <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
								<rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
							</svg>
				    </div>
				  </div>
				</div>

			</div>


			<div class="col-12 col-md-9 text-left mt-3">
				  <button type="button" onclick="changeColor('red')" class="btn btn-red"> </button>
